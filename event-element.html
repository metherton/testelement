<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="event-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `test-element`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class EventElement extends Polymer.Element {
      static get is() { return 'event-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'event-element'
          }
        };
      }
      fireEvent() {
        this.dispatchEvent(new CustomEvent('test-event', {detail: 'tested!'}));
      }
    }

    window.customElements.define(EventElement.is, EventElement);
  </script>
</dom-module>
