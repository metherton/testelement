<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="property-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `test-element`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PropertyElement extends Polymer.Element {
      static get is() { return 'property-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'property-element'
          }
        };
      }
      fireEvent() {
        this.dispatchEvent(new CustomEvent('test-event', {detail: 'tested!'}));
      }
    }

    window.customElements.define(PropertyElement.is, PropertyElement);
  </script>
</dom-module>
